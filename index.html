<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>n64</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.js"></script>
    <script>
        const canvas = document.querySelector('#canvas');
        const renderer = new THREE.WebGLRenderer({ canvas });

        // set up camera
        const fov = 75;
        const aspect = 2;
        const near = 0.1;
        const far = 10;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 5;

        // set up scene
        const scene = new THREE.Scene();
        // todo lighting

        // the geometry for the logo
        const geometry = new THREE.Geometry();
        const vertices = [];
        const faces = [];
        geometry.vertices = vertices;
        geometry.faces = faces;

        /*
        the base set of vertices to be manipulated (for half the N)

          6-7
         / / \
        4-3 ––\8  (9 in the back opposite 2)
        |\| \ /
        | 2--5
        |/|/10
        0-1

        rotating 180 degrees on the z axis will complete the N
        */
        const baseVertices = [
            new THREE.Vector3(-1, -1, 1), // 0
            new THREE.Vector3(-0.5, -1, 1), // 1
            new THREE.Vector3(-0.5, 0, 1), // 2
            new THREE.Vector3(-0.5, 1, 1), // 3
            new THREE.Vector3(-1, 1, 1), // 4
            new THREE.Vector3(0.5, 0, 1), // 5
            new THREE.Vector3(-1, 1, 0.5), // 6
            new THREE.Vector3(-0.5, 1, 0.5), // 7
            new THREE.Vector3(0.5, 0, 0.5), // 8
            new THREE.Vector3(-0.5, 0, 0.5), // 9
            new THREE.Vector3(-0.5, -1, 0.5), // 10
        ];
        // rotate on y axis for all four sides of logo
        for (let yRot = 0; yRot < 4; yRot++) {
            // rotate on z axis for both halves of N
            for (let zRot = 0; zRot < 2; zRot++) {
                for (const v of baseVertices) {
                    vertices.push(
                        new THREE.Vector3()
                            .copy(v)
                            .applyAxisAngle(new THREE.Vector3(0, 0, 1), Math.PI * zRot)
                            .applyAxisAngle(new THREE.Vector3(0, 1, 0), Math.PI * yRot / 2)
                    );
                }
            }
        }

        // draw the four triangles from the base vertices and their associated rotations
        for (let i = 0; i < vertices.length / baseVertices.length; i++) {
            const offset = i * baseVertices.length;
            faces.push(
                // the leg
                new THREE.Face3(0 + offset, 1 + offset, 2 + offset, null, new THREE.Color(0xFFFF00)),
                new THREE.Face3(2 + offset, 3 + offset, 4 + offset, null, new THREE.Color(0xFF00FF)),
                new THREE.Face3(0 + offset, 2 + offset, 4 + offset, null, new THREE.Color(0x00FFFF)),
                // half the diagonal
                new THREE.Face3(2 + offset, 5 + offset, 3 + offset, null, new THREE.Color(0x00FF00)),
                // the top
                new THREE.Face3(4 + offset, 3 + offset, 7 + offset, null, new THREE.Color(0x00FF00)),
                new THREE.Face3(4 + offset, 7 + offset, 6 + offset, null, new THREE.Color(0xFF00FF)),
                // inside diagonal
                new THREE.Face3(5 + offset, 8 + offset, 3 + offset, null, new THREE.Color(0xFF00FF)),
                new THREE.Face3(3 + offset, 8 + offset, 7 + offset, null, new THREE.Color(0x00FFFF)),
                // back diagonal
                new THREE.Face3(7 + offset, 8 + offset, 9 + offset, null, new THREE.Color(0xFF0000)),
                // inside leg
                new THREE.Face3(1 + offset, 10 + offset, 2 + offset, null, new THREE.Color(0x0000FF)),
                new THREE.Face3(10 + offset, 9 + offset, 2 + offset, null, new THREE.Color(0xFFFF00)),
            );
        }

        // create the logo mesh and add it to the scene
        const material = new THREE.MeshBasicMaterial({ vertexColors: THREE.FaceColors });
        const logo = new THREE.Mesh(geometry, material);
        logo.rotation.x = Math.PI / 10;
        scene.add(logo);

        function resizeRendererToDisplaySize(renderer) {
            const pixelRatio = window.devicePixelRatio;
            const width = canvas.clientWidth * pixelRatio | 0;
            const height = canvas.clientHeight * pixelRatio | 0;
            const needResize = canvas.width !== width || canvas.height !== height;

            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }

        function render(time) {
            if (resizeRendererToDisplaySize(renderer)) {
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }

            logo.rotation.y = time * 0.001;

            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
    </script>
</body>

</html>
